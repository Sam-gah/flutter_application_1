name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter

  #iCONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
 
#State Management
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Utility Packages
  http: ^1.5.0
  url_launcher: ^6.3.0
  logger: ^1.1.0
  intl: ^0.20.2 
  flutter_lints: ^5.0.0
 
  #Splash Screen
  flutter_native_splash: ^2.4.6
  #State Management
  get_storage: ^2.1.1

  smooth_page_indicator: ^1.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo/bkgremove.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#ffffff"
    image: assets/logo/bkgremove.png
